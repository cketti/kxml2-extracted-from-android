plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.github.cketti'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    api 'com.github.cketti:xmlpull-extracted-from-android:1.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

wrapper {
    gradleVersion = "7.5.1"
    distributionType = Wrapper.DistributionType.BIN
}
